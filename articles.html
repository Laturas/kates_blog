<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kate's Blog</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="./js/jquery-3.7.1.min.js"></script> 
	<script>
		function load_article(article_url) {
			$("#article_body").empty(); 
			$("#article_body").load(article_url); 

			window.history.pushState({}, null, article_url);
		}
	</script>
</head>
<body>
	<header class="banner">
		<h1>Kate's Blog</h1>
	</header>
	<div class="main-block">
		<nav class="navigation">
			<ul>
				<li>
					<a href="./index.html">Home</a>
				</li>
				<li>
					<a onclick="load_article('./article_list.html')">Articles</a>
				</li>
				<li>
					<a href="./projects.html">Projects</a>
				</li>
			</ul>
		</nav>
		<article id="article_body">
		</article>
		<script>
			if ($('#article_body').is(':parent')) {
				load_article('./article_list.html');
			}
		</script>
	</div>
</body>
